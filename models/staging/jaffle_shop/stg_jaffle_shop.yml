version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  
  - name: stg_orders
    coulumns:
      - name: order_id
        tests:
          - unique
          - not_null
      
      - name: customer_id
        tests:
          - releationships:
              to: ref('stg_customers')
              field: customer_id    

      - name: status
        tests:
          - accepted_values:
             values:
               - returned
               - completed
               - return_pending
               - shipped
               - placed