version: 2

models:
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    coulumns:
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - releationships:
              to: ref('stg_customers')
              field: customer_id    
    columns:
      - name: status
        description: '{{doc("orders_status")}}'
        tests:
          - accepted_values:
             values:
               - returned
               - completed
               - return_pending
               - shipped
               - placed


  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns:
      - name: customer_id
        description: Primsry key for customers.
        tests:
          - unique
          - not_null
  